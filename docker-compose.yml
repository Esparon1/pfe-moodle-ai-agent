services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pfe
      POSTGRES_PASSWORD: pfe
      POSTGRES_DB: pfe_moodle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    command: bash -lc "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # On met déjà l'URL DB pour la suite (migrations/SQLAlchemy)
      DATABASE_URL: postgresql+psycopg://pfe:pfe@db:5432/pfe_moodle

volumes:
  pgdata:
